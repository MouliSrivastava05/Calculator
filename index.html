<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>   <!-- input field where calculations are displayed; 'disabled' to prevent users from manually typing in it -->
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="calc('/')">/</button>
            <button onclick="calc('*')">*</button>
            <button onclick="backspace()">âŒ«</button>
            <button onclick="calc('7')">7</button>
            <button onclick="calc('8')">8</button>
            <button onclick="calc('9')">9</button>
            <button onclick="calc('-')">-</button>
            <button onclick="calc('4')">4</button>
            <button onclick="calc('5')">5</button>
            <button onclick="calc('6')">6</button>
            <button onclick="calc('+')">+</button>
            <button onclick="calc('1')">1</button>
            <button onclick="calc('2')">2</button>
            <button onclick="calc('3')">3</button>
            <button onclick="calcResult()">=</button>
            <button onclick="calc('0')" class="zero">0</button>
            <button onclick="calc('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
